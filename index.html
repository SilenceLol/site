<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Прием заказов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Шаг 1: Ввод номера телефона -->
        <div id="step1" class="step active">
            <h2>Вход в систему</h2>
            <div class="form-group">
                <label>Номер телефона</label>
                <div class="phone-input-wrapper">
                    <span class="phone-prefix">+7</span>
                    <input type="tel" id="phoneInput" placeholder="999 999-99-99" maxlength="10" inputmode="numeric">
                </div>
            </div>
            <button id="phoneSubmitBtn" class="primary-btn">Далее</button>
            <div id="phoneError" class="error-message"></div>
        </div>

        <!-- Шаг 2: Ввод SMS-кода -->
        <div id="step2" class="step">
            <h2>Подтверждение</h2>
            <div class="form-group">
                <label>Введите код из SMS</label>
                <input type="text" id="smsCodeInput" maxlength="6" inputmode="numeric" placeholder="000000">
            </div>
            <button id="smsSubmitBtn" class="primary-btn" disabled>Отправить</button>
            <div id="smsError" class="error-message"></div>
            <button id="backToPhoneBtn" class="secondary-btn">← Назад</button>
        </div>

        <!-- Шаг 3: Выбор даты и продукции -->
        <div id="step3" class="step">
            <h2>Оформление заказа</h2>
            
            <div class="form-group">
                <label>Дата вывоза</label>
                <select id="dateSelect">
                    <option value="">Загрузка доступных дат...</option>
                </select>
            </div>

            <h3>Продукция</h3>
            
            <div class="products-table">
                <!-- Левая колонка - названия -->
                <div class="products-names">
                    <div class="product-row header">Наименование</div>
                    <div class="product-row">Гофрокартон</div>
                    <div class="product-row">Стрейч-пленка</div>
                    <div class="product-row">ПВД-пленка</div>
                    <div class="product-row">Евро-паллет</div>
                    <div class="product-row">Мешки биг-беги или полога</div>
                    <div class="product-row">Пластмассовая тара</div>
                    <div class="product-row">Макулатура Белая (формат А4, архив)</div>
                    <div class="product-row">Макулатура (книги, газеты, журналы)</div>
                </div>
                
                <!-- Правая колонка - ввод веса -->
                <div class="products-weights">
                    <div class="product-row header">Вес (кг)</div>
                    <div class="product-row"><input type="number" class="weight-input" data-product="corrugated" min="0" step="0.1" value="0"></div>
                    <div class="product-row"><input type="number" class="weight-input" data-product="stretch" min="0" step="0.1" value="0"></div>
                    <div class="product-row"><input type="number" class="weight-input" data-product="pvd" min="0" step="0.1" value="0"></div>
                    <div class="product-row"><input type="number" class="weight-input" data-product="pallet" min="0" step="0.1" value="0"></div>
                    <div class="product-row"><input type="number" class="weight-input" data-product="bigbags" min="0" step="0.1" value="0"></div>
                    <div class="product-row"><input type="number" class="weight-input" data-product="plastic" min="0" step="0.1" value="0"></div>
                    <div class="product-row"><input type="number" class="weight-input" data-product="whitePaper" min="0" step="0.1" value="0"></div>
                    <div class="product-row"><input type="number" class="weight-input" data-product="mixedPaper" min="0" step="0.1" value="0"></div>
                </div>
            </div>

            <div class="total-weight" id="totalWeight">Общий вес: 0 кг</div>
            
            <button id="orderSubmitBtn" class="primary-btn" disabled>Отправить заказ</button>
            <div id="orderError" class="error-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
