<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Прием заказов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Оформление заказа</h2>
        
        <!-- Выбор даты - выпадающий календарь -->
        <div class="form-group">
            <label>Дата вывоза</label>
            <div class="date-picker-wrapper">
                <input type="text" 
                       class="date-picker-input" 
                       id="datePickerInput" 
                       placeholder="Выберите дату" 
                       readonly>
                <div class="calendar-dropdown" id="calendarDropdown">
                    <div class="calendar-header">
                        <button type="button" class="calendar-nav-btn" id="prevMonthBtn">←</button>
                        <span id="currentMonthYear" class="current-month"></span>
                        <button type="button" class="calendar-nav-btn" id="nextMonthBtn">→</button>
                    </div>
                    <div class="calendar-weekdays">
                        <div>Пн</div>
                        <div>Вт</div>
                        <div>Ср</div>
                        <div>Чт</div>
                        <div>Пт</div>
                        <div>Сб</div>
                        <div>Вс</div>
                    </div>
                    <div class="calendar-days" id="calendarDays"></div>
                </div>
            </div>
        </div>

        <h3>Продукция</h3>
        
        <!-- Таблица продукции -->
        <div class="products-grid">
            <!-- Заголовки -->
            <div class="grid-header grid-header-name">Наименование</div>
            <div class="grid-header grid-header-weight">Вес (кг)</div>
            
            <!-- Строки товаров -->
            <div class="grid-row">
                <div class="grid-cell-name">Гофрокартон</div>
                <div class="grid-cell-weight"><input type="number" class="weight-input" data-product="corrugated" min="0" step="0.1" value="0" placeholder="0"></div>
            </div>
            
            <div class="grid-row">
                <div class="grid-cell-name">Стрейч-пленка</div>
                <div class="grid-cell-weight"><input type="number" class="weight-input" data-product="stretch" min="0" step="0.1" value="0" placeholder="0"></div>
            </div>
            
            <div class="grid-row">
                <div class="grid-cell-name">ПВД-пленка</div>
                <div class="grid-cell-weight"><input type="number" class="weight-input" data-product="pvd" min="0" step="0.1" value="0" placeholder="0"></div>
            </div>
            
            <div class="grid-row">
                <div class="grid-cell-name">Евро-паллет</div>
                <div class="grid-cell-weight"><input type="number" class="weight-input" data-product="pallet" min="0" step="0.1" value="0" placeholder="0"></div>
            </div>
            
            <div class="grid-row">
                <div class="grid-cell-name">Мешки биг-беги или полога</div>
                <div class="grid-cell-weight"><input type="number" class="weight-input" data-product="bigbags" min="0" step="0.1" value="0" placeholder="0"></div>
            </div>
            
            <div class="grid-row">
                <div class="grid-cell-name">Пластмассовая тара</div>
                <div class="grid-cell-weight"><input type="number" class="weight-input" data-product="plastic" min="0" step="0.1" value="0" placeholder="0"></div>
            </div>
            
            <div class="grid-row">
                <div class="grid-cell-name">Макулатура Белая (формат А4, архив)</div>
                <div class="grid-cell-weight"><input type="number" class="weight-input" data-product="whitePaper" min="0" step="0.1" value="0" placeholder="0"></div>
            </div>
            
            <div class="grid-row">
                <div class="grid-cell-name">Макулатура (книги, газеты, журналы)</div>
                <div class="grid-cell-weight"><input type="number" class="weight-input" data-product="mixedPaper" min="0" step="0.1" value="0" placeholder="0"></div>
            </div>
        </div>

        <!-- Общий вес -->
        <div class="total-weight" id="totalWeight">Общий вес: 0 кг</div>
        
        <!-- Кнопка отправки -->
        <button id="orderSubmitBtn" class="primary-btn" disabled>Отправить заказ</button>
        <div id="orderError" class="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
